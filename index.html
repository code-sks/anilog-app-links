  <script>
    const IOS_APP_STORE_URL = "https://apps.apple.com/app/idXXXXXXXXX"; // Remplace par ton vrai ID App Store
    const ANDROID_PLAY_STORE_URL = "https://play.google.com/store/apps/details?id=com.skapp.anilog";
    const APP_DEEP_LINK = "anilog://"; // ton scheme Expo
    const FALLBACK_WEB_URL = "https://anilog.skapps.ovh";

    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isAndroid = /android/i.test(ua);
    const isIOS = /iphone|ipad|ipod/i.test(ua);

    function openApp() {
      const start = Date.now();
      if (isAndroid) {
        window.location.href = APP_DEEP_LINK;
        setTimeout(() => {
          if (Date.now() - start < 2000) window.location.href = ANDROID_PLAY_STORE_URL;
        }, 1200);
      } else if (isIOS) {
        window.location.href = APP_DEEP_LINK;
        setTimeout(() => {
          if (Date.now() - start < 2000) window.location.href = IOS_APP_STORE_URL;
        }, 1200);
      }
    }

    window.onload = openApp;
    document.getElementById("open-app").addEventListener("click", (e) => {
      e.preventDefault();
      openApp();
    });
  </script>
